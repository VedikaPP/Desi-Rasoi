<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details | Desi Rasoi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .recipe-details{
      max-width:900px; margin:30px auto; padding:20px;
      background:white; border-radius:10px; box-shadow:0 6px 15px rgba(0,0,0,0.2);
    }
    .recipe-details img{
      width:100%; max-height:350px; object-fit:cover; border-radius:10px;
    }
    .badge{
      display:inline-block; background:#ff9933; padding:5px 12px;
      border-radius:20px; font-weight:bold; margin-top:10px;
    }
    .section-title{ color:#7b1e1e; margin-top:25px; }
    ul, ol{ line-height:1.8; }
    .fun-box{
      background:#fff1e0; padding:15px; border-left:5px solid #ff9933;
      margin-top:20px; border-radius:5px;
    }
    .nav-buttons{ display:flex; justify-content:space-between; margin-top:20px; }
    .nav-buttons button{
      padding:10px 20px; background:#ff9933; border:none; border-radius:5px; cursor:pointer; font-weight:bold;
      transition:0.2s;
    }
    .nav-buttons button:hover{ background:#e6851e; }
  </style>
</head>
<body>

<header>
  <h2>üç≤ Desi Rasoi</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="recipe-details" id="recipeDetails"></div>

<footer>
  <p>¬© 2026 Desi Rasoi | Cook slow, eat happy ‚ù§Ô∏è</p>
</footer>

<script src="js/recipes.js"></script>
<script>
const recipeId = localStorage.getItem("recipeId");
let currentIndex = recipes.findIndex(r => r.id == recipeId);
const detailsDiv = document.getElementById("recipeDetails");

function showRecipe(index){
  const r = recipes[index];
  detailsDiv.innerHTML = `
    <h1>${r.name}</h1>
    <span class="badge">${r.type}</span>
    <img src="${r.image}" alt="${r.name}">
    <h2 class="section-title">üßÇ Ingredients</h2>
    <ul>${r.ingredients.map(i=>`<li>${i}</li>`).join("")}</ul>
    <h2 class="section-title">üç≥ Cooking Steps</h2>
    <ol>${r.steps.map(s=>`<li>${s}</li>`).join("")}</ol>
    <h2 class="section-title">‚ÑπÔ∏è About This Dish</h2>
    <p>${r.info}</p>
    <div class="fun-box">üòÑ <b>Chef Says:</b> ${r.fun}</div>
    <div class="nav-buttons">
      <button onclick="prevRecipe()">‚¨Ö Previous</button>
      <button onclick="nextRecipe()">Next ‚û°</button>
    </div>
  `;
}

// Next & Previous functionality
function nextRecipe(){
  currentIndex = (currentIndex + 1) % recipes.length;
  showRecipe(currentIndex);
}

function prevRecipe(){
  currentIndex = (currentIndex - 1 + recipes.length) % recipes.length;
  showRecipe(currentIndex);
}

// Initial render
showRecipe(currentIndex);
</script>

</body>
</html>
